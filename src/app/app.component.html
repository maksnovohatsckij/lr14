<div class="container mt-1 mb-5">
  <div class="row mb-3">
    <div class="col-12">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>
  <app-table-workers [title]="'Программисты'" [workers]="getByType(myWorkerType.programmer)"
    (changeWorker)="onChangeWorker($event)" (deleteWorker)="onDeleteWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Дизайнеры'" [workers]="getByType(myWorkerType.designer)"
    (changeWorker)="onChangeWorker($event)" (deleteWorker)="onDeleteWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Рекламщики'" [workers]="getByType(myWorkerType.copywriter)"
    (changeWorker)="onChangeWorker($event)" (deleteWorker)="onDeleteWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Менеджеры'" [workers]="getByType(myWorkerType.manager)"
    (changeWorker)="onChangeWorker($event)" (deleteWorker)="onDeleteWorker($event)"></app-table-workers>
</div>
